<!DOCTYPE html>
<html class="dark" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Catálogo - PC Components</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link href="../../assets/css/main.css" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: { DEFAULT: '#007BFF', 'hover': '#0069D9' },
                        "background-light": "#F3F4F6",
                        "background-dark": "#111111",
                        "surface-light": "#FFFFFF",
                        "surface-dark": "#1E1E1E"
                    }
                }
            }
        };
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark text-gray-800 dark:text-gray-200">
    <div class="min-h-screen flex flex-col">
        <!-- Navbar -->
        <div id="navbar"></div>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto px-4 lg:px-8 py-8">
            <!-- Breadcrumb -->
            <nav class="mb-6 text-sm text-gray-500 dark:text-gray-400">
                <a href="/pages/index.html" class="hover:text-primary">Inicio</a>
                <span class="mx-2">/</span>
                <span id="breadcrumbCategory">Catálogo</span>
            </nav>

            <!-- Mobile Filter Button (generated by JS) -->
            <button id="mobileFilterBtn" onclick="openMobileFilters()" 
                    class="lg:hidden fixed bottom-6 right-6 z-40 bg-primary hover:bg-primary-hover text-white px-6 py-3 rounded-full shadow-lg flex items-center gap-2">
                <span class="material-icons">tune</span>
                <span class="font-semibold">Filtros</span>
            </button>

            <!-- Mobile Filter Modal (generated by JS) -->
            <div id="mobileFilterModal" class="fixed inset-0 bg-black/50 z-50 hidden"></div>

            <div class="flex flex-col lg:flex-row gap-8">
                <!-- Desktop Filters Sidebar -->
                <aside class="hidden lg:block w-64 flex-shrink-0">
                    <div class="bg-white dark:bg-gray-800 rounded-lg p-6 sticky top-24">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-lg font-semibold">Filtros</h3>
                            <button onclick="clearFilters()" class="text-sm text-primary hover:text-primary-hover">
                                Limpiar
                            </button>
                        </div>

                        <!-- Category Filter -->
                        <div class="mb-6">
                            <h4 class="font-medium mb-3">Categoría</h4>
                            <div class="space-y-2" id="categoryFilters"></div>
                        </div>

                        <!-- Brand Filter -->
                        <div class="mb-6">
                            <h4 class="font-medium mb-3">Marca</h4>
                            <div class="space-y-2" id="brandFilters"></div>
                        </div>

                        <!-- Price Range -->
                        <div class="mb-6">
                            <h4 class="font-medium mb-3">Rango de Precio</h4>
                            <div class="space-y-2">
                                <input type="range" id="priceRange" min="0" max="10000" value="10000" 
                                       class="w-full h-2 bg-gray-200 dark:bg-gray-700 rounded-lg appearance-none cursor-pointer"
                                       oninput="updatePriceLabel()"/>
                                <div class="flex justify-between text-sm text-gray-500">
                                    <span>$0</span>
                                    <span id="priceLabel">$10,000+</span>
                                </div>
                            </div>
                        </div>

                        <!-- Stock Filter -->
                        <div class="mb-6">
                            <label class="flex items-center cursor-pointer">
                                <input type="checkbox" id="inStockOnly" class="text-primary focus:ring-primary rounded"/>
                                <span class="ml-2">Solo en stock</span>
                            </label>
                        </div>

                        <!-- Apply Button -->
                        <button onclick="applyFilters()" 
                                class="w-full bg-primary hover:bg-primary-hover text-white font-semibold py-2 px-4 rounded-lg transition-colors">
                            Aplicar Filtros
                        </button>
                    </div>
                </aside>

                <!-- Products Grid -->
                <section class="flex-1">
                    <!-- Header -->
                    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
                        <div>
                            <h1 class="text-3xl font-bold" id="pageTitle">Catálogo de Productos</h1>
                            <p class="text-gray-500 dark:text-gray-400" id="productCount">Cargando...</p>
                        </div>
                        <div class="flex items-center gap-2">
                            <label class="text-sm">Ordenar:</label>
                            <select id="sortBy" onchange="applyFilters()"
                                    class="rounded-lg border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 py-2 px-3 text-sm focus:ring-primary focus:border-primary">
                                <option value="featured">Destacados</option>
                                <option value="price_asc">Precio: Menor a Mayor</option>
                                <option value="price_desc">Precio: Mayor a Menor</option>
                                <option value="name_asc">Nombre: A-Z</option>
                                <option value="name_desc">Nombre: Z-A</option>
                            </select>
                        </div>
                    </div>

                    <!-- Products Grid -->
                    <div id="productsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-8"></div>

                    <!-- Pagination -->
                    <nav id="pagination" class="flex items-center justify-center gap-2"></nav>
                </section>
            </div>
        </main>

        <!-- Footer -->
        <div id="footer"></div>

        <!-- Mobile Menu -->
        <div id="mobileMenu"></div>
    </div>

    <!-- Scripts -->
    <script src="../../assets/js/config.js"></script>
    <script src="../../assets/js/errorHandler.js"></script>
    <script src="../../assets/js/api.js"></script>
    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/utils.js"></script>
    <script src="../../assets/js/components.js"></script>
    <script src="../../assets/js/pages/catalog.js"></script>
</body>
</html>
