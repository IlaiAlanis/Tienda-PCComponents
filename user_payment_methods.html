<!DOCTYPE html>
<html class="dark" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Métodos de Pago - PC Components</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link href="../../assets/css/main.css" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: { DEFAULT: '#007BFF', 'hover': '#0069D9' },
                        "background-light": "#F3F4F6",
                        "background-dark": "#111111",
                        "surface-light": "#FFFFFF",
                        "surface-dark": "#1E1E1E",
                        "muted-light": "#6B7280",
                        "muted-dark": "#A0A0A0",
                        "border-light": "#E5E7EB",
                        "border-dark": "#2D2D2D",
                        "danger": "#EF4444"
                    },
                    fontFamily: { sans: ["Inter", "sans-serif"] },
                    borderRadius: { DEFAULT: "0.5rem", 'md': '0.5rem', 'lg': '0.75rem' },
                },
            },
        };
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
            vertical-align: middle;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-gray-900 dark:text-white font-sans antialiased">
    <div class="flex flex-col min-h-screen">
        <div id="navbar"></div>

        <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12">
            <button id="mobileProfileBtn" onclick="openMobileProfileMenu()"
                class="lg:hidden fixed bottom-24 right-6 z-40 bg-primary hover:bg-primary-hover text-white p-4 rounded-full shadow-lg">
                <span class="material-symbols-outlined">menu</span>
            </button>

            <div id="mobileProfileModal" class="fixed inset-0 bg-black/50 z-50 hidden"></div>

            <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
                <aside class="hidden lg:block lg:col-span-1">
                    <div class="bg-surface-light dark:bg-surface-dark p-4 rounded-lg">
                        <div class="flex items-center space-x-4 mb-6">
                            <img id="userAvatar" alt="User avatar" class="h-12 w-12 rounded-full object-cover"/>
                            <div>
                                <h2 id="userName" class="font-semibold text-gray-900 dark:text-white"></h2>
                                <p id="userEmail" class="text-sm text-muted-light dark:text-muted-dark"></p>
                            </div>
                        </div>
                        <nav class="space-y-2">
                            <a class="flex items-center space-x-3 px-4 py-2.5 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700/50 text-muted-light dark:text-muted-dark hover:text-gray-900 dark:hover:text-white text-sm font-medium" href="/pages/profile.html">
                                <span class="material-symbols-outlined text-base">person</span>
                                <span>Mi Perfil</span>
                            </a>
                            <a class="flex items-center space-x-3 px-4 py-2.5 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700/50 text-muted-light dark:text-muted-dark hover:text-gray-900 dark:hover:text-white text-sm font-medium" href="/pages/orders.html">
                                <span class="material-symbols-outlined text-base">receipt_long</span>
                                <span>Mis Pedidos</span>
                            </a>
                            <a class="flex items-center space-x-3 px-4 py-2.5 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700/50 text-muted-light dark:text-muted-dark hover:text-gray-900 dark:hover:text-white text-sm font-medium" href="/pages/wishlist.html">
                                <span class="material-symbols-outlined text-base">favorite</span>
                                <span>Mi Lista de Deseo</span>
                            </a>
                            <a class="flex items-center space-x-3 px-4 py-2.5 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700/50 text-muted-light dark:text-muted-dark hover:text-gray-900 dark:hover:text-white text-sm font-medium" href="/pages/addresses.html">
                                <span class="material-symbols-outlined text-base">home</span>
                                <span>Direcciones</span>
                            </a>
                            <a class="flex items-center space-x-3 px-4 py-2.5 rounded-md bg-primary text-white text-sm font-medium" href="/pages/payment-methods.html">
                                <span class="material-symbols-outlined text-base">credit_card</span>
                                <span>Métodos de Pago</span>
                            </a>
                            <a class="flex items-center space-x-3 px-4 py-2.5 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700/50 text-muted-light dark:text-muted-dark hover:text-gray-900 dark:hover:text-white text-sm font-medium" href="/pages/notifications.html">
                                <span class="material-symbols-outlined text-base">notifications</span>
                                <span>Mis Notificaciones</span>
                            </a>
                            <a class="flex items-center space-x-3 px-4 py-2.5 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700/50 text-muted-light dark:text-muted-dark hover:text-gray-900 dark:hover:text-white text-sm font-medium" href="/pages/preferences.html">
                                <span class="material-symbols-outlined text-base">tune</span>
                                <span>Preferencias</span>
                            </a>
                        </nav>
                        <div class="border-t border-border-light dark:border-border-dark mt-6 pt-4">
                            <a onclick="logout()" class="flex items-center space-x-3 px-4 py-2.5 rounded-md hover:bg-red-50 dark:hover:bg-red-900/20 text-danger text-sm font-medium cursor-pointer">
                                <span class="material-symbols-outlined text-base">logout</span>
                                <span>Cerrar Sesión</span>
                            </a>
                        </div>
                    </div>
                </aside>

                <div class="lg:col-span-3">
                    <div class="mb-8 flex justify-between items-center">
                        <div>
                            <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Métodos de Pago</h1>
                            <p class="mt-1 text-muted-light dark:text-muted-dark">Gestiona tus tarjetas y métodos de pago.</p>
                        </div>
                        <button onclick="openPaymentModal()" class="px-4 py-2.5 bg-primary hover:bg-primary-hover text-white rounded-lg font-semibold text-sm flex items-center gap-2">
                            <span class="material-symbols-outlined text-base">add</span>
                            Nueva Tarjeta
                        </button>
                    </div>

                    <div id="paymentsContainer" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
                </div>
            </div>
        </main>

        <!-- Payment Modal -->
        <div id="paymentModal" class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center p-4">
            <div class="bg-surface-light dark:bg-surface-dark rounded-lg max-w-md w-full">
                <div class="p-6 border-b border-border-light dark:border-border-dark flex justify-between items-center">
                    <h2 id="modalTitle" class="text-xl font-bold">Nueva Tarjeta</h2>
                    <button onclick="closePaymentModal()" class="text-gray-500 hover:text-gray-700 dark:hover:text-gray-300">
                        <span class="material-symbols-outlined">close</span>
                    </button>
                </div>
                <form id="paymentForm" class="p-6 space-y-4">
                    <input type="hidden" id="paymentId"/>
                    <div>
                        <label class="block text-sm font-medium mb-1.5">Número de Tarjeta *</label>
                        <input name="numeroTarjeta" required type="text" maxlength="19" placeholder="1234 5678 9012 3456" class="w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white"/>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1.5">Titular *</label>
                        <input name="titular" required type="text" placeholder="Nombre en la tarjeta" class="w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white"/>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium mb-1.5">Vencimiento *</label>
                            <input name="fechaVencimiento" required type="text" placeholder="MM/AA" maxlength="5" class="w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white"/>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1.5">CVV *</label>
                            <input name="cvv" required type="text" placeholder="123" maxlength="4" class="w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white"/>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="esPrincipal" name="esPrincipal" class="text-primary focus:ring-primary rounded"/>
                        <label for="esPrincipal" class="ml-2 text-sm">Establecer como método principal</label>
                    </div>
                    <div class="flex justify-end gap-3 pt-4">
                        <button type="button" onclick="closePaymentModal()" class="px-6 py-2.5 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 font-semibold text-sm">
                            Cancelar
                        </button>
                        <button type="submit" id="savePaymentBtn" class="px-6 py-2.5 rounded-lg bg-primary hover:bg-primary-hover text-white font-semibold text-sm">
                            Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div id="footer"></div>
        <div id="mobileMenu"></div>
    </div>

    <script src="../../assets/js/config.js"></script>
    <script src="../../assets/js/errorHandler.js"></script>
    <script src="../../assets/js/api.js"></script>
    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/utils.js"></script>
    <script src="../../assets/js/components.js"></script>
    <script src="../assets/js/pages/user_payment_methods.js"></script>
</body>
</html>
