<!DOCTYPE html>
<html class="dark" lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Mi Perfil - PC Components</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="../assets/css/main.css" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: { DEFAULT: '#007BFF', 'hover': '#0069D9' },
                        "background-light": "#F3F4F6",
                        "background-dark": "#111111",
                        "surface-light": "#FFFFFF",
                        "surface-dark": "#1E1E1E",
                        "muted-light": "#6B7280",
                        "muted-dark": "#A0A0A0",
                        "border-light": "#E5E7EB",
                        "border-dark": "#2D2D2D",
                        "danger": "#EF4444"
                    },
                    fontFamily: {
                        sans: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                        'md': '0.5rem',
                        'lg': '0.75rem',
                    },
                },
            },
        };
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
            vertical-align: middle;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-gray-900 dark:text-white font-sans antialiased">
    <div class="flex flex-col min-h-screen">
        <!-- Navbar -->
        <div id="navbar"></div>

        <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12">
            <!-- Mobile Profile Menu Button -->
            <button id="mobileProfileBtn" onclick="openMobileProfileMenu()"
                class="lg:hidden fixed bottom-24 right-6 z-40 bg-primary hover:bg-primary-hover text-white p-4 rounded-full shadow-lg">
                <span class="material-symbols-outlined">menu</span>
            </button>

            <!-- Mobile Profile Modal -->
            <div id="mobileProfileModal" class="fixed inset-0 bg-black/50 z-50 hidden"></div>

            <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
                <!-- Sidebar -->
                <aside class="hidden lg:block lg:col-span-1">
                    <div class="bg-surface-light dark:bg-surface-dark p-4 rounded-lg">
                        <div class="flex items-center space-x-4 mb-6">
                            <img id="userAvatar" alt="User avatar" class="h-12 w-12 rounded-full object-cover" />
                            <div>
                                <h2 id="userName" class="font-semibold text-gray-900 dark:text-white"></h2>
                                <p id="userEmail" class="text-sm text-muted-light dark:text-muted-dark"></p>
                            </div>
                        </div>
                        <nav class="space-y-2">
                            <a class="flex items-center space-x-3 px-4 py-2.5 rounded-md bg-primary text-white text-sm font-medium"
                                href="/pages/profile.html">
                                <span class="material-symbols-outlined text-base">person</span>
                                <span>Mi Perfil</span>
                            </a>
                            <a class="flex items-center space-x-3 px-4 py-2.5 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700/50 text-muted-light dark:text-muted-dark hover:text-gray-900 dark:hover:text-white text-sm font-medium"
                                href="/pages/orders.html">
                                <span class="material-symbols-outlined text-base">receipt_long</span>
                                <span>Mis Pedidos</span>
                            </a>
                            <a class="flex items-center space-x-3 px-4 py-2.5 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700/50 text-muted-light dark:text-muted-dark hover:text-gray-900 dark:hover:text-white text-sm font-medium"
                                href="/pages/wishlist.html">
                                <span class="material-symbols-outlined text-base">favorite</span>
                                <span>Mi Lista de Deseo</span>
                            </a>
                            <a class="flex items-center space-x-3 px-4 py-2.5 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700/50 text-muted-light dark:text-muted-dark hover:text-gray-900 dark:hover:text-white text-sm font-medium"
                                href="/pages/addresses.html">
                                <span class="material-symbols-outlined text-base">home</span>
                                <span>Direcciones</span>
                            </a>
                            <a class="flex items-center space-x-3 px-4 py-2.5 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700/50 text-muted-light dark:text-muted-dark hover:text-gray-900 dark:hover:text-white text-sm font-medium"
                                href="/pages/payment-methods.html">
                                <span class="material-symbols-outlined text-base">credit_card</span>
                                <span>Métodos de Pago</span>
                            </a>
                            <a class="flex items-center space-x-3 px-4 py-2.5 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700/50 text-muted-light dark:text-muted-dark hover:text-gray-900 dark:hover:text-white text-sm font-medium"
                                href="/pages/notifications.html">
                                <span class="material-symbols-outlined text-base">notifications</span>
                                <span>Mis Notificaciones</span>
                            </a>
                            <a class="flex items-center space-x-3 px-4 py-2.5 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700/50 text-muted-light dark:text-muted-dark hover:text-gray-900 dark:hover:text-white text-sm font-medium"
                                href="/pages/preferences.html">
                                <span class="material-symbols-outlined text-base">tune</span>
                                <span>Preferencias</span>
                            </a>
                        </nav>
                        <div class="border-t border-border-light dark:border-border-dark mt-6 pt-4">
                            <a onclick="logout()"
                                class="flex items-center space-x-3 px-4 py-2.5 rounded-md hover:bg-red-50 dark:hover:bg-red-900/20 text-danger text-sm font-medium cursor-pointer">
                                <span class="material-symbols-outlined text-base">logout</span>
                                <span>Cerrar Sesión</span>
                            </a>
                        </div>
                    </div>
                </aside>

                <!-- Main Content -->
                <div class="lg:col-span-3">
                    <div class="mb-8">
                        <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Mi Perfil</h1>
                        <p class="mt-1 text-muted-light dark:text-muted-dark">Gestiona tu información personal y de
                            seguridad.</p>
                    </div>
                    <div class="space-y-8">
                        <!-- Personal Data -->
                        <div class="bg-surface-light dark:bg-surface-dark p-6 rounded-lg">
                            <h3 class="text-lg font-semibold mb-6 text-gray-900 dark:text-white">Datos Personales</h3>
                            <form id="profileForm" class="space-y-6">
                                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-2"
                                            for="first-name">Nombre</label>
                                        <input
                                            class="block w-full rounded-md border-0 bg-background-light dark:bg-background-dark py-2.5 px-3 text-gray-900 dark:text-gray-200 ring-1 ring-inset ring-border-light dark:ring-border-dark placeholder:text-muted-light placeholder:dark:text-muted-dark focus:ring-2 focus:ring-inset focus:ring-primary"
                                            id="first-name" name="nombre" type="text" />
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-2"
                                            for="last-name">Apellido</label>
                                        <input
                                            class="block w-full rounded-md border-0 bg-background-light dark:bg-background-dark py-2.5 px-3 text-gray-900 dark:text-gray-200 ring-1 ring-inset ring-border-light dark:ring-border-dark placeholder:text-muted-light placeholder:dark:text-muted-dark focus:ring-2 focus:ring-inset focus:ring-primary"
                                            id="last-name" name="apellido" type="text" />
                                    </div>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-2"
                                        for="email">Correo Electrónico</label>
                                    <input
                                        class="block w-full rounded-md border-0 bg-background-light dark:bg-background-dark py-2.5 px-3 text-gray-900 dark:text-gray-200 ring-1 ring-inset ring-border-light dark:ring-border-dark placeholder:text-muted-light placeholder:dark:text-muted-dark focus:ring-2 focus:ring-inset focus:ring-primary"
                                        id="email" name="email" type="email" />
                                </div>
                            </form>
                        </div>

                        <!-- Change Password -->
                        <div class="bg-surface-light dark:bg-surface-dark p-6 rounded-lg">
                            <h3 class="text-lg font-semibold mb-6 text-gray-900 dark:text-white">Cambiar Contraseña</h3>
                            <form id="passwordForm" class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-2"
                                        for="current-password">Contraseña Actual</label>
                                    <input
                                        class="block w-full rounded-md border-0 bg-background-light dark:bg-background-dark py-2.5 px-3 text-gray-900 dark:text-gray-200 ring-1 ring-inset ring-border-light dark:ring-border-dark placeholder:text-muted-light placeholder:dark:text-muted-dark focus:ring-2 focus:ring-inset focus:ring-primary"
                                        id="current-password" name="currentPassword" type="password"
                                        placeholder="••••••••" />
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-2"
                                        for="new-password">Nueva Contraseña</label>
                                    <input
                                        class="block w-full rounded-md border-0 bg-background-light dark:bg-background-dark py-2.5 px-3 text-gray-900 dark:text-gray-200 ring-1 ring-inset ring-border-light dark:ring-border-dark placeholder:text-muted-light placeholder:dark:text-muted-dark focus:ring-2 focus:ring-inset focus:ring-primary"
                                        id="new-password" name="newPassword" type="password" placeholder="••••••••" />
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="mt-8 flex justify-end space-x-4">
                        <button onclick="window.location.reload()"
                            class="px-6 py-2.5 rounded-md text-sm font-semibold bg-red-100 dark:bg-red-500/20 text-danger hover:bg-red-200 dark:hover:bg-red-500/30"
                            type="button">
                            Cancelar
                        </button>
                        <button onclick="saveProfile()" id="saveBtn"
                            class="px-6 py-2.5 rounded-md text-sm font-semibold text-white bg-primary hover:bg-primary-hover"
                            type="submit">
                            Guardar Cambios
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <div id="footer"></div>
        <div id="mobileMenu"></div>
    </div>

    <script src="../../assets/js/config.js"></script>
    <script src="../../assets/js/errorHandler.js"></script>
    <script src="../../assets/js/api.js"></script>
    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/utils.js"></script>
    <script src="../../assets/js/components.js"></script>
    <script src="../assets/js/pages/user_profile.js"></script>
</body>

</html>
